<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dominion Randomizer</title>
</head>
<body>
    <div id = "wrapper">
        <div id = "cards">
            <div class = "card"> <p id="card-1">Card 1</p></div>
            <div class = "card"> <p id="card-2">Card 2</p></div>
            <div class = "card"> <p id="card-3">Card 3</p></div>
            <div class = "card"> <p id="card-4">Card 4</p></div>
            <div class = "card"> <p id="card-5">Card 5</p></div>
            <div class = "card"> <p id="card-6">Card 6</p></div>
            <div class = "card"> <p id="card-7">Card 7</p></div>
            <div class = "card"> <p id="card-8">Card 8</p></div>
            <div class = "card"> <p id="card-9">Card 9</p></div>
            <div class = "card"> <p id="card-10">Card 10</p></div>
        </div>
        <div id="extras">
            <div class = "extra" id="shelter"><p>Shelters</p></div>
            <div class = "extra" id="plat"><p>Platinums<br />Colonies</p></div>
        </div>
        <div id = "controls">
            <button id="start-game">Start New Game</button>
            <button id="next-game">Replace Four Oldest</button>
            <button id="help">Help</button>
            <button id="pick-expansions">Pick Expansions</button>
        <!-- <button id="choose-replace-method">Choose Replace Method</button> -->
        </div>
    </div>
    <form id="expansions">
        <label for="Dominion"><input type="checkbox" name="Dominion" id="Dominion">Dominion</label>
        <label for="Dominion 2E"><input type="checkbox" name="Dominion 2E" id="Dominion 2E">Dominion 2E</label>
        <label for="Dominion 1E Removed Cards"><input type="checkbox" name="Dominion 1E Removed Cards" id="Dominion 1E Removed Cards">Dominion 1E Removed Cards</label>
        <label for="Intrigue"><input type="checkbox" name="Intrigue" id="Intrigue">Intrigue</label>
        <label for="Intrigue 2E"><input type="checkbox" name="Intrigue 2E" id="Intrigue 2E">Intrigue 2E</label>
        <label for="Intrigue 1E Removed Cards"><input type="checkbox" name="Intrigue 1E Removed Cards" id="Intrigue 1E Removed Cards">Intrigue 1E Removed Cards</label>
        <label for="Seaside"><input type="checkbox" name="Seaside" id="Seaside">Seaside</label>
        <label for="Alchemy"><input type="checkbox" name="Alchemy" id="Alchemy">Alchemy</label>
        <label for="Prosperity"><input type="checkbox" name="Prosperity" id="Prosperity">Prosperity</label>
        <label for="Cornucopia"><input type="checkbox" name="Cornucopia" id="Cornucopia">Cornucopia</label>
        <label for="Hinterlands"><input type="checkbox" name="Hinterlands" id="Hinterlands">Hinterlands</label>
        <label for="Dark Ages"><input type="checkbox" name="Dark Ages" id="Dark Ages">Dark Ages</label>
        <label for="Guilds"><input type="checkbox" name="Guilds" id="Guilds">Guilds</label>
        <label for="Adventures"><input type="checkbox" name="Adventures" id="Adventures">Adventures</label>
        <label for="Empires"><input type="checkbox" name="Empires" id="Empires">Empires</label>
        <label for="Nocturne"><input type="checkbox" name="Nocturne" id="Nocturne">Nocturne</label>
        <label for="Renaissance"><input type="checkbox" name="Renaissance" id="Renaissance">Renaissance</label>
        <label for="Promo"><input type="checkbox" name="Promo" id="Promo">Promo</label>
        <button type="button" id="submitExpansions">Submit</button>
    </form>
<script type="text/javascript" src="cardlist.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
